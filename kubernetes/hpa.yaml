apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: photon-neuro-hpa
  namespace: photon-neuro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: photon-neuro-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
